<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors game for all">
    <meta name="keywords" content="rock, paper, scissor, game, play">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/bb6aa7496c.js" crossorigin="anonymous"></script>
  </head>
    
  <body>
<!-- Header/Title -->      
  <header>
    <h1 id= "logo">Rock Paper Scissors</h1>
    <h2>Lets play!</h2>
  </header>

  <section>
<!-- Player and Computer scores -->    
    <div class= "score">
      <div class= "playerScore">
        <h3>Player</h3>
        <p class="p-count count">0</p>
      </div>
    
      <div class="computerScore">
        <h3>Computer</h3>
        <p class="c-count count">0</p>
      </div>
    </div>

<!-- Moves left before the game ends -->
    <div class="move">Choose your move</div>
    <div class="movesLeft">Moves left: 10</div>

<!-- Options -->
    <div class="options">
      <button class="rock"><img src="assets/images/rock.png" alt="rock-hand"> Rock</button>
      <button class="paper"><img src="assets/images/paper.png" alt="paper-hand"> Paper</button>
      <button class="scissor"><img src="assets/images/scissors.png" alt="scissor-hand"> Scissor</button>
    </div>

<!-- Final result -->
    <div class="result">Final result</div>

<!-- Restart game -->
    <button class="reload">Restart</button>

  </section>

  <script src="assets/javascript/script.js"></script>  
  </body>
</html>
